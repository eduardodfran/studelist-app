<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <h1>Profile Page</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="profile-picture-container">
                <img id="profilePicture" src="default-profile-picture.png" alt="Profile Picture" />
                <form id="profilePictureForm" enctype="multipart/form-data">
                    <input type="file" name="profile_picture" accept="image/*" />
                    <button type="submit">Upload</button>
                </form>
            </div>
        </div>
        <div class="main-content">
            <div class="profile-info">
                <div class="field">
                    <label for="fullName">Full Name:</label>
                    <div class="editable" id="fullNameContainer">
                        <span id="fullName"></span>
                        <input type="text" id="firstName" placeholder="First Name" style="display: none;">
                        <input type="text" id="lastName" placeholder="Last Name" style="display: none;">
                        <button id="editNameButton">Edit</button>
                    </div>
                </div>
                <div class="field">
                    <label for="username">Username:</label>
                    <span id="username"></span>
                </div>
                <div class="field">
                    <label for="email">Email:</label>
                    <span id="email"></span>
                </div>
                <div class="field">
                    <label for="dob">Date of Birth:</label>
                    <span id="dob"></span>
                </div>
                <div class="field">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" placeholder="Bio..."></textarea>
                </div>
                <div class="field">
                    <label for="socialLinks">Social Links:</label>
                    <input type="text" id="socialLinks" placeholder="Social Links...">
                </div>
                <div class="field">
                    <label for="additionalInfo">Additional Information:</label>
                    <textarea id="additionalInfo" placeholder="Additional information..."></textarea>
                </div>
                <div class="field">
                    <label for="password">Password:</label>
                    <span id="password">********</span>
                    <button id="changePasswordButton">Change Password</button>
                </div>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
