<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="whiteboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
            <!-- Mobile Top Bar -->
            <div class="top-bar">
                <div class="top-bar-left">
                  <div class="hamburger-menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                  </div>
                  <div class="logo">Studelist</div>
                </div>
                <div class="top-bar-profile" id="topBarProfile">
                  <div class="profile-picture" id="topBarProfilePicture">
                    <!-- Initials will be set dynamically using JavaScript -->
                  </div>
                  <span class="profile-name" id="topBarProfileName">Loading...</span>
                </div>
              </div>
          
              <!-- Mobile Overlay -->
              <div class="overlay" id="overlay"></div>
          
          <!-- Sidebar -->
          <div class="sidebar">
            <div class="sidebar-menu">
              <h2>Studelist</h2>
              <a href="main.html" class="active">Dashboard</a>
              <a href="notes.html">Notes</a>
              <a href="todo.html">To-Do</a>
              <a href="events.html">Events</a>
              <a href="whiteboard.html">Whiteboard</a>
            </div>
      
            <div class="bottom">
              <div class="account-container-wrapper">
                <div class="account-container" id="accountContainer">
                  <div class="profile-picture" id="profilePicture">
                    <!-- Initials will be set dynamically using JavaScript -->
                  </div>
                  <div class="account-right">
                    <h2 class="name" id="name">Loading...</h2>
                    <h5 class="email" id="email">Loading...</h5>
                  </div>
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                  <a href="profile-page/profile.html">Profile</a>
                  <a href="/index.html" id="logout">Logout</a>
                </div>
              </div>
            </div>
          </div>

    <!-- Mobile Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
          <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <div class="logo">Studelist</div>
        </div>
        <div class="top-bar-profile" id="topBarProfile">
          <div class="profile-picture" id="topBarProfilePicture">
            <!-- Initials will be set dynamically using JavaScript -->
          </div>
          <span class="profile-name" id="topBarProfileName">Loading...</span>
        </div>
      </div>
  
      <!-- Mobile Overlay -->
      <div class="overlay" id="overlay"></div>

    <div class="content" id="mainContent">
        <section id="whiteboard" class="tool show">
            <div class="whiteboard-container">
                <div class="whiteboard-tools">
                    <div class="tool-group">
                        <button id="pencil" class="tool-btn active" title="Pencil">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button id="eraser" class="tool-btn" title="Eraser">
                            <i class="fas fa-eraser"></i>
                        </button>
                        <button id="text" class="tool-btn" title="Add Text">
                            <i class="fas fa-font"></i>
                        </button>
                    </div>
                    <div class="tool-group">
                        <button id="rectangle" class="tool-btn" title="Rectangle">
                            <i class="far fa-square"></i>
                        </button>
                        <button id="circle" class="tool-btn" title="Circle">
                            <i class="far fa-circle"></i>
                        </button>
                        <button id="line" class="tool-btn" title="Line">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                    <div class="tool-group">
                        <button id="undo" class="tool-btn" title="Undo" disabled>
                            <i class="fas fa-undo"></i>
                        </button>
                        <button id="redo" class="tool-btn" title="Redo" disabled>
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    <div class="tool-group">
                        <input type="color" id="colorPicker" value="#000000" title="Pick Color">
                        <input type="range" id="brushSize" min="1" max="50" value="5" title="Brush Size">
                    </div>
                    <div class="tool-group">
                        <button id="clear" class="tool-btn" title="Clear Canvas">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button id="save" class="tool-btn" title="Save as PNG">
                            <i class="fas fa-save"></i>
                        </button>
                    </div>
                </div>
                <canvas id="canvas"></canvas>
            </div>
        </section>
    </div>

    <script src="./account-container.js"></script>
    <script src="./whiteboard.js"></script>
</body>
</html>
