<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>
        <a href="/index.html">Studelist</a>
    </header>
    <div class="main">
        <div class="container">
            <h2>Login</h2>
            <button class="login-with-google-btn" onclick="window.location.href='http://localhost:3000/api/auth/google'">Sign Up with Google</button>
            <div class="or">

                <p>Or continue with email</p>

            </div>

            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginButton">Login</button>
            <p id="loginStatus"></p>
            
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
           
        </div>
        <script src="./login.js"></script>
    </div>
</body>
</html>
