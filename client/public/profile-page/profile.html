<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <header>
        <div class="header-left">
            <a href="../main.html" class="back-button">
                <span>‚Üê</span> Back to Dashboard
            </a>
            <h2 class="logo">Studelist</h2>
        </div>
        <div class="header-right">
            <button id="logoutBtn">Logout</button>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="profile-picture-container">
                <img id="profilePicture" src="default-profile-picture.png" alt="Profile Picture" />
                <form id="profilePictureForm" enctype="multipart/form-data">
                    <input type="file" name="profile_picture" accept="image/*" />
                    <button type="submit">Upload</button>
                </form>
            </div>
        </div>
        <div class="main-content">
            <div class="profile-info">
                <div class="field">
                    <label for="fullName">Full Name:</label>
                    <div class="editable" id="fullNameContainer">
                        <span id="fullName"></span>
                        <input type="text" id="firstName" placeholder="First Name" style="display: none;">
                        <input type="text" id="lastName" placeholder="Last Name" style="display: none;">
                        <button id="editNameButton">Edit</button>
                    </div>
                </div>
                <div class="field">
                    <label for="username">Username:</label>
                    <span id="username"></span>
                </div>
                <div class="field">
                    <label for="email">Email:</label>
                    <span id="email"></span>
                </div>
                <div class="field">
                    <label for="dob">Date of Birth:</label>
                    <span id="dob"></span>
                </div>
                <div class="field">
                    <label for="bio">Bio:</label>
                    <div class="editable">
                        <span id="bioSpan"></span>
                        <textarea id="bio" style="display: none;" placeholder="Tell us about yourself..."></textarea>
                        <button class="edit-btn" data-field="bio">Edit</button>
                    </div>
                </div>
                
                <div class="field">
                    <label for="socialLinks">Social Links:</label>
                    <div class="editable">
                        <span id="socialLinksSpan"></span>
                        <input type="text" id="socialLinks" style="display: none;" placeholder="Your social media links...">
                        <button class="edit-btn" data-field="socialLinks">Edit</button>
                    </div>
                </div>
                
                <div class="field">
                    <label for="additionalInfo">Additional Information:</label>
                    <div class="editable">
                        <span id="additionalInfoSpan"></span>
                        <textarea id="additionalInfo" style="display: none;" placeholder="Additional information..."></textarea>
                        <button class="edit-btn" data-field="additionalInfo">Edit</button>
                    </div>
                </div>
                <div class="field">
                    <label for="password">Password:</label>
                    <span id="password">********</span>
                    <button id="changePasswordButton">Change Password</button>
                </div>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
